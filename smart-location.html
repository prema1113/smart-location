<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Location Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS for map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ddd;
      margin-top: 20px;
    }
    #map {
      height: 400px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #output {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üìç Smart Location Tracker</h1>

  <button onclick="startApp()">Get My Location</button>
  <p id="output"></p>

  <!-- Canvas -->
  <canvas id="canvas" width="300" height="100"></canvas>

  <!-- Map -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    function startApp() {
      checkNetwork();           // 1. Network Information API
      getLocation();            // 2. Geolocation API
      drawOnCanvas();           // 3. Canvas API
    }

    // 1. Network Information API
    function checkNetwork() {
      const output = document.getElementById("output");
      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      if (connection) {
        if (connection.saveData || connection.effectiveType === "2g" || connection.effectiveType === "slow-2g") {
          alert("‚ö†Ô∏è You are on a slow or metered connection. Some features may load slower.");
        }
        output.innerHTML = `Network: ${connection.effectiveType}, Metered: ${connection.saveData}`;
      } else {
        output.innerHTML = "Network Information API not supported.";
      }
    }

    // 2. Geolocation API
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      document.getElementById("output").innerHTML += `<br>Latitude: ${lat.toFixed(4)}, Longitude: ${lon.toFixed(4)}`;

      // Show on map
      const map = L.map('map').setView([lat, lon], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);

      L.marker([lat, lon]).addTo(map)
        .bindPopup("üìç You are here!")
        .openPopup();
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert("User denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          alert("The request to get user location timed out.");
          break;
        case error.UNKNOWN_ERROR:
          alert("An unknown error occurred.");
          break;
      }
    }

    // 3. Canvas API
    function drawOnCanvas() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw circle as a location icon
      ctx.beginPath();
      ctx.arc(50, 50, 20, 0, 2 * Math.PI);
      ctx.fillStyle = "#3498db";
      ctx.fill();

      ctx.fillStyle = "#000";
      ctx.font = "16px Arial";
      ctx.fillText("Tracking location...", 90, 55);
    }
  </script>

</body>
</html>
