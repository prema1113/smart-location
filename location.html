<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìç Simple Location Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      font-size: 2em;
      color: #2c3e50;
    }

    #info {
      margin: 20px 0;
      font-size: 1.2em;
    }

    #mapBox {
      margin-top: 20px;
    }

    #staticMap {
      width: 400px;
      height: 300px;
      border: 2px solid #2ecc71;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìç Simple Location Tracker</h1>

  <div id="info">
    <div><span class="label">Latitude:</span> <span id="latitude">Fetching...</span></div>
    <div><span class="label">Longitude:</span> <span id="longitude">Fetching...</span></div>
    <div><span class="label">Speed:</span> <span id="speed">Checking...</span></div>
  </div>

  <div id="mapBox">
   <img id="staticMap" src="map.jpeg" alt="Map Image" />

  </div>

  <script>
    window.onload = function () {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude.toFixed(5);
            const lon = position.coords.longitude.toFixed(5);
            const speed = position.coords.speed;

            document.getElementById("latitude").textContent = lat;
            document.getElementById("longitude").textContent = lon;
            document.getElementById("speed").textContent =
              speed !== null ? speed.toFixed(2) + " m/s" : "Not available";

            const mapUrl = `https://staticmap.openstreetmap.de/staticmap.php?center=${lat},${lon}&zoom=14&size=400x300&markers=${lat},${lon},red-pushpin`;
            document.getElementById("staticMap").src = mapUrl;
          },
          error => {
            alert("Failed to get your location. Please enable location access.");
          }
        );
      } else {
        alert("Geolocation is not supported in your browser.");
      }
    };
  </script>
</body>
</html>
